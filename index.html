<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Switch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <section class="item">
        <div class="snippet">
          <div class="logo">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/758px-Apple_logo_black.svg.png"
              alt="logo Apple OS"
            />
          </div>
          <span class="name">iOS</span>
          <span class="company">by Apple</span>
        </div>
        <div class="content">
          <div class="containerSwitchIOS switchOnIOS">
            <button class="onIOS btnIOS btn" onclick="switchIOS(true)"></button>
          </div>
          <div class="containerSwitchIOS switchOffIOS">
            <button
              class="offIOS btnIOS btn"
              onclick="switchIOS(false)"
            ></button>
          </div>
        </div>
      </section>
      <section class="item">
        <div class="snippet">
          <div class="logo">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Google_Material_Design_Logo.svg/1024px-Google_Material_Design_Logo.svg.png"
              alt="logo Material Design"
            />
          </div>
          <span class="name">Material Design</span>
          <span class="company">by Google</span>
        </div>
        <div class="content">
          <div class="containerSwitchMD switchOnMD">
            <button class="onMD btnMD btn" onclick="switchMD(true)"></button>
          </div>
          <div class="containerSwitchMD switchOffMD">
            <button class="offMD btnMD btn" onclick="switchMD(false)"></button>
          </div>
        </div>
      </section>
      <section class="item">
        <div class="snippet">
          <div class="logo">
            <img
              class="logoPlus"
              src="https://yt3.ggpht.com/ytc/AKedOLQ58bV2dDhJNcDw4OLGppzyMSEIQhyPQdIYtApA=s900-c-k-c0x00ffffff-no-rj"
              alt="logo Carbon Desgin System"
            />
          </div>
          <span class="name">Carbon</span>
          <span class="company">by IBM</span>
        </div>
        <div class="content">
          <div class="containerSwitchC switchOnC">
            <button class="onC btnC btn" onclick="switchC(true)"></button>
          </div>
          <div class="containerSwitchC switchOffC">
            <button class="offC btnC btn" onclick="switchC(false)"></button>
          </div>
        </div>
      </section>
      <section class="item">
        <div class="snippet">
          <div class="logo">
            <img
              class="logoPlus"
              src="https://i.pinimg.com/originals/04/d0/bf/04d0bfbd9674dd23207093163120da24.png"
              alt="logo Fluent Design System"
            />
          </div>
          <span class="name">Fluent</span>
          <span class="company">by Microsoft</span>
        </div>
        <div class="content">
          <div class="containerSwitchF switchOnF">
            <button class="onF btnF btn"></button>
          </div>
          <div class="containerSwitchF switchOffF">
            <button class="offF btnF btn"></button>
          </div>
        </div>
      </section>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
